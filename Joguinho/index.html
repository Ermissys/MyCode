      <style>

        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

        #placar {
          font-family: 'Righteous', sans-serif;
          font-size: 24px;
          color: #333;
          margin-bottom: 20px;
        }
      </style>
    </head>
    <body>
      <div id="placar">Placar: 0</div>

    
      <script>

        let obstaculoContador = 0;
    

        function atualizarPlacar() {
          const placarElemento = document.getElementById('placar');
          placarElemento.textContent = 'Placar: ' + obstaculoContador;
        }
    

        function obstaculoUltrapassado() {
          obstaculoContador++;
          atualizarPlacar();
        }
    

        function verificarColisaoComObstaculo() {

          const colisao = Math.random() < 0.1; 
          if (colisao) {
            obstaculoUltrapassado();
          }
        }
    

        function loopDoJogo() {

          verificarColisaoComObstaculo();
    

          requestAnimationFrame(loopDoJogo);
        }
    

        window.onload = function () {
          atualizarPlacar(); 
          loopDoJogo(); 
        };
      </script>
      
    </div>
